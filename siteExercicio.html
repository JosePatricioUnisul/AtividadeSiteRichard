<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formul√°rio de Cadastro</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <form id="cadastroForm">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" class="inputField"><br>
    <span id="nomeError" class="error"></span><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" class="inputField"><br>
    <span id="cpfError" class="error"></span><br>

    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" class="inputField"><br>
    <span id="idadeError" class="error"></span><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" class="inputField"><br>
    <span id="telefoneError" class="error"></span><br>

    <label for="dataNascimento">Data de Nascimento:</label><br>
    <input type="date" id="dataNascimento" class="inputField"><br>
    <span id="dataNascimentoError" class="error"></span><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" class="inputField"><br>
    <span id="emailError" class="error"></span><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" class="inputField"><br>
    <span id="senhaError" class="error"></span><br>

    <label for="confirmarSenha">Confirmar Senha:</label><br>
    <input type="password" id="confirmarSenha" class="inputField"><br>
    <span id="confirmarSenhaError" class="error"></span><br>

    <button type="button" onclick="limparFormulario()">Apagar Tudo</button>
    <button type="button" onclick="validarFormulario()">Enviar</button>
  </form>

  <textarea id="resultado" readonly></textarea>

  <script src="scripts.js"></script>
</body>
</html>
